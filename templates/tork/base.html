{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="TorkAngApp">

<head>
    <title>{% block title %}Tork{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/angular.js' %}"></script>
    <style>
    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
    </style>
</head>

<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TorkReader</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a>
                    </li>
                    <li><a href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="top-content" class="row">

        </div>
        <div id="mid-content" class="row">
            {% verbatim %}
            <div id="map-canvas" google-map style="width: 100%; height: 450px;"></div>
            <p>1 + 2 = {{ 1 + 2 }}</p>
            {% endverbatim %}

        </div>
        <div id="bottom-content" class="row">
            {% verbatim %}
            <div d3-plot class="chart"></div>
            {% endverbatim %}
        </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/angular-route.js' %}"></script>
    <script src="{% static 'js/d3.js' %}"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
